name: stirnraten
description: A party guessing game where players hold the phone to their forehead and guess words.
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.2
  sensors_plus: ^7.0.0
  # JS interop for web sensor permission bridge
  js: ^0.6.6
  timezone: ^0.10.1
  
  # UI enhancements
  # cupertino_icons removed (unused)
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  audioplayers: ^6.5.1
  shared_preferences: ^2.5.4
  qr_flutter: ^4.1.0
  url_launcher: ^6.3.1
  http: ^1.2.2
  supabase_flutter: ^2.8.3
  in_app_purchase: ^3.2.3
  in_app_purchase_storekit: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/sounds/
    - assets/images/
